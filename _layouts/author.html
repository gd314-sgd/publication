---
layout: default
---
<h1>{{ page.name }}</h1>

{% if page.specialization %}
  <h4>{{ page.specialization }}</h4>
{% endif %}

{{ content }}

<h2>Entries</h2>
<ul>
  {% assign filtered_entries = site.entries | where: 'author', page.short_name %}
  {% for entry in filtered_entries %}
    <li><a href="{{ entry.url | relative_url }}">{{ entry.title }}</a></li>
  {% endfor %}
</ul>
