<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href={{ "/assets/css/style.css" | relative_url }}>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% for link in site.data.navigation %}
            <li><a href="{{ link.url }}">{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <h1>{{ page.title }}</h1>

    <main>
      {{ content }}
    </main>

    <script src={{ "/assets/js/app.js" | relative_url }}></script>
  </body>
</html>
